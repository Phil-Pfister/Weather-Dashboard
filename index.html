<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- stylesheets for css bootstrap and jquery -->
    <link rel="stylesheet" href="./assets/style.css"/>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />  -->
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="bg-primary">
        <h1>Phil's Weather Dashboard</h1>

    </header>

<container class="container-xl outer-container row col-gap-2">
    <div class="col-3">
        <div class="col-auto">
            <label for="inputCity" class="form-label display-6">Search for a City</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control">
          </div>
        <ul class="row-gap-3 list-group gap-2">
        
            <li class="list-group-item list-group-item-action" id="first" ></li>
            <li class="list-group-item list-group-item-action">A second item</li>
            <li class="list-group-item list-group-item-action">A third item</li>
            <li class="list-group-item list-group-item-action">A fourth item</li>
            <li class="list-group-item list-group-item-action">And a fifth one</li>
      </ul>

      
    
    
    </div>
    <div class="col-8 d-flex flex-column gap-3">
        <h2 id="inner"></h2>
        <h5 id="cur-temp"></h5>
        <h5 id="cur-wind"></h5>
        <h5 id="cur-hum"></h5>
      </div>
</container>





        <!-- jquery script tags -->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/index.js"></script> 
</body>
</html>
