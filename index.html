<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- stylesheets for css bootstrap and jquery -->
    <link rel="stylesheet" href="./assets/style.css"/>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />  -->
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="bg-primary">
        <h1>Phil's Weather Dashboard</h1>

    </header>

<container class="container-fluid outer-container row col-gap-2">
    <div class="col-3">
        <div class="col-auto">
            <label for="inputCity" class="form-label display-6">Search for a City</label>
            
          </div>
          <div class="col-auto">
            <input type="text" class="form-control mb-3" id="userInput">
            
            <button id="submitBtn" type="submit" class="btn btn-primary mb-3 col-12">Submit</button>
          </div>
        <ul class="row-gap-3 list-group gap-2">
        
            <li class="list-group-item list-group-item-action list-group-item-primary" id="first" ></li>
            
      </ul>

      
    
    
    </div>
    <div class="col">
    <div class="col-8 d-flex flex-column gap-3">
        <h2 id="inner"></h2>
        <h5 id="cur-temp"></h5>
        <h5 id="cur-wind"></h5>
        <h5 id="cur-hum"></h5>
    </div>   
        <div class="row">
            <div class="col-lg-2 col-md-4">
                <div class="card d-flex">
                    <div class="card-body" id="day1">
                        <h5 class="card-title date"></h5>
                        <ul class="list-group forecast-list wx-info" id="list-day1">
                            
                        
                            
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-2 col-md-4">
                <div class="card d-flex">
                    <div class="card-body" id="day2">
                        <h5 class="date"></h5>
                        <ul class="list-group forecast-list" id="list-day2">
                            
                        
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4">
                <div class="card d-flex">
                    <div class="card-body" id="day3">
                        <h5 class="card-title date"></h5>
                            <ul class="list-group forecast-list" id="list-day3">
                                
                            
                                
                            </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-4">
                <div class="card d-flex">
                    <div class="card-body" id="day4">
                        <h5 class="card-title date"></h5>
                            <ul class="list-group forecast-list" id="list-day4">
                                
                            
                                
                            </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-2 col-md-4">
                <div class="card d-flex">
                    <div class="card-body" id="day5">
                        <h5 class="card-title date"></h5>
                            <ul class="list-group forecast-list" id="list-day5">
                                
                            </ul>
                    </div>
                </div>
            </div>
            

          </div>
      </div>
      </div>
      
</container>





        <!-- jquery script tags -->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
    ></script>   
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/index.js"></script> 
</body>
</html>
